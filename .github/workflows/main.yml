name: Build Offline pygbag Game

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install pygbag
      run: |
        python -m pip install --upgrade pip
        pip install pygbag
        
    - name: Build pygbag
      run: python -m pygbag --build game.py
      
    - name: Copy offline files to root
      run: |
        cp build/web/* . || true
        cp build/web/.* . || true
        
    - name: Commit game files
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add index.html *.js *.wasm *.png || true
        if ! git diff --staged --quiet; then
          git commit -m "Add offline pygbag game files [skip ci]"
          git push
        else
          echo "No new files to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
