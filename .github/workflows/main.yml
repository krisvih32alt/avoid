name: Build Single-File pygbag Game

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install pygbag
      run: |
        python -m pip install --upgrade pip
        pip install pygbag
        
    - name: Build pygbag
      run: python -m pygbag --build game.py
      
    - name: Create single index.html
      run: |
        cd build/web
        cat > ../../index.html << 'HTML_EOF'
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Avoid Game - Offline</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #000; 
            color: #fff; 
            font-family: Arial; 
            text-align: center;
        }
        canvas { 
            border: 2px solid #fff; 
            display: block; 
            margin: 20px auto; 
            max-width: 100%;
        }
        h1 { color: #0ff; }
    </style>
</head>
<body>
    <h1>ðŸŽ® Avoid Game</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <p>âœ“ 100% Offline - No internet required!</p>
HTML_EOF
        
        # Copy main game files (pygbag creates these)
        cp index.html ../../index.html || true
        cp *.js ../../ || true
        cp *.wasm ../../ || true
        
    - name: Commit single file
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add index.html *.js *.wasm || true
        if ! git diff --staged --quiet; then
          git commit -m "Add offline single-file game [skip ci]"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
