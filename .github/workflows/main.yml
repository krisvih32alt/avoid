name: Build and Deploy pygbag to Repo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install pygbag
      run: |
        python -m pip install --upgrade pip
        pip install pygbag
        
    - name: Build game to HTML
      run: |
        python -m pygbag --build game.py
        
    - name: Commit build output to repo
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update built HTML files"
        file_pattern: 'build/web/*'
